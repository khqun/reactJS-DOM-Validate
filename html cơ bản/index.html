<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:invalid {
                border: 2px solid red;
            }

            input:invalid:required {
                border-color: red;
            }

            input:valid {
                border: 2px solid black;
            }

    </style>
</head>

<body>
    <form action="" id="form">
        <label for="fullName">Full name</label>
        <br>
        <input type="text" value="" id="fullName">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" value="" id="email">
        <br>
        <div id="error"></div>
        <label for="age">Age</label>
        <br>
        <input type="number" value="" id="age">
        <br>
        <label for="phone">phone</label>
        <br>
        <input type="text" value="" id="phone">
        <br>
        <button type="submit">submit</button>
    </form>
    <script>
        function isValidPhoneNumber(phoneNumber) {

            const phoneNumberRegex = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/
            return phoneNumberRegex.test(phoneNumber);

        }

        function isValidEmail(email) {

            const emailRegex = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            return emailRegex.test(email);

        }

        function submitForm(event) {
            let emailInput = document.getElementById('email');
            if (isValidEmail(emailInput.value) === false) {
                let emailError = document.getElementById('error');
                emailError.innerHTML = 'Email is invalid' + isValidEmail(emailInput.value);
                emailError.style.color = 'red';
                emailInput.style.borderColor = 'red';
            }
            event.preventDefault();

        }
        const form = document.getElementById('form');
        form.addEventListener('submit',(event) => submitForm(event)); // khong co dua ngoac
    </script>
</body>

</html>
